# Change these first
owner: elightcap # Your GitHub organization or username, where this repository lives
repo: statuspage # The name of this repository

sites:
  - name: Jellyfin
    url: https://jellyfin.elightcap.com
  - name: Ombi
    url: https://ombi.elightcap.com
  - name: Sonarr
    url: https://sonarr.elightcap.com
  - name: Radarr
    url: https://radarr.elightcap.com
  - name: Sabnzbd
    url: https://sabnzbd.elightcap.com
status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  #cname: demo.upptime.js.org
  theme: dark
  assignees:
    - elightcap
  baseUrl: /statuspage
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: Status page for my media stack.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/1 * * * *"

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
